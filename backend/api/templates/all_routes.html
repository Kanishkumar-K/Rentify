<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>All API Routes</h1><br/><br />
    <table>
        <thead>
            <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Route</th>
            </tr>
        </thead>
        <tbody>
            {% for serial_number, title, route in routes %}
            <tr>
                <td>{{ serial_number }}</td>
                <td>{{ title }}</td>
                <td>{{ route }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
